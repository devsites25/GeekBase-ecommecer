<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>GeekBase</title>
  </head>
  <body>
    <header id="header-conteiner">
      <div class="conteiner-main-header">
        <img class="logo-site" src="../assets/image/logo.png" alt="logo" />
        <h1 id="name-site">GeekBase</h1>
        <div class="input-conteiner">
          <input
            id="search_category"
            type="text"
            name="search_categ"
            id="search_categ"
            placeholder="Digite o nome da categoria"
          />
          <img
            class="magnifier-input"
            src="../assets/image/lupa.png"
            alt="lupa"
          />
        </div>
        <div class="conteiner-hearth">
          <a href="#"><img src="../assets/image/coracao.png" alt="coração" /></a>
          <p class="count-add">0</p>
        </div>
        <div class="conteiner-shopping">
          <a href="#">
              <img
                src="../assets/image/sacolas-de-compras.png"
                alt="sacolas-de-compras"
              />
          </a>
          <p class="count-shopping">0</p>
        </div>
      </div>
    </header>
    <nav id="nav-conteiner">
      <div class="conteiner-main-navbar">
        <ul>
          <a href="home.html">HOME</a>
          <a href="loja.html">LOJA</a>
          <a href="sobre.html">SOBRE</a>
        </ul>
        <p>
          Bem-vindo! Estamos aqui para oferecer a melhor experiência possível.
        </p>
      </div>
    </nav>

    
      <section>
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/image/imageGeek01.png" alt="imageGeek01" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                height="400"
                preserveAspectRatio="xMidYMid slice"
                role="img"
                width="800"
                xmlns="http://www.w3.org/2000/svg">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#777"></rect>
                  <text x="50%" y="50%" fill="#555" dy=".3em"></text>
                </svg>
              </div>
              <div class="carousel-item">
                <img src="../assets/image/image03.png" alt="imageGeek" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                height="400"
                preserveAspectRatio="xMidYMid slice"
                role="img"
                width="800"
                xmlns="http://www.w3.org/2000/svg">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#666"></rect>
                  <text x="50%" y="50%" fill="#444" dy=".3em"></text>
                </svg>
              </div>
              <div class="carousel-item">
                <img  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" src="../assets/image/imageGeek02.png" alt="imagemGeek" height="400" role="img"  width="800" >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#555"></rect>
                  <text x="50%" y="50%" fill="#333" dy=".3em"></text>
                </svg>
              </div>
            </div>
           
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
    
    <main>
      <h3>Produtos em destaques</h2>
      <hr />
    </main>
  </body>
</html>
